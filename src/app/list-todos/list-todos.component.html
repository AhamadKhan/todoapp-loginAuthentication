<h3>My Todo's</h3>
<div class="conatiner">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>is Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
